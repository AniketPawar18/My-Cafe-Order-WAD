<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CAFE</title>

</head>
<body>
    <header>Welcome To My Cafe</header>

    <section class="Menu">
        <h2>Menu</h2>
        <div class="category">
            <h3>Drinks</h3>
            <button onclick="addToOrder('Tea',20)">Tea - ₹20</button>
            <button onclick="addToOrder('Coffee', 45)">Coffee - ₹40</button>
            <button onclick="addToOrder('Cola', 50)">Cola - ₹50</button>
            <button onclick="addToOrder('Lemon Tea', 35)">Lemon Tea - ₹35</button>
        </div>

        <div class="category">
            <h3>Food</h3>
            <button onclick="addToOrder('Pizza', 120)">Pizza - ₹120</button>
            <button onclick="addToOrder('Burger', 90)">Burger - ₹90</button>
            <button onclick="addToOrder('Fries', 55)">Fries - ₹55</button>
            <button onclick="addToOrder('Roll', 80)">Roll - ₹80</button>
        </div>

        <div class="category">
            <h3>Desserts</h3>
            <button onclick="addToOrder('Icecream', 190)">Icecream - ₹190</button>
            <button onclick="addToOrder('Milkshake', 95)">Milkshake - ₹95</button>
        </div>
    </section>

    <section class="order-summary">
        <h2>Your Order</h2>
        <ul id="order-list"></ul>
        <p id="total-price">Total: ₹0</p>
        <button onclick="generateBill()">Generate Bill</button>
    </section>
</body>
</html>
